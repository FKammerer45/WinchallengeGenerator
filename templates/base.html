<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>{% block title %}Win Challenge Generator{% endblock %}</title>
  <!-- Bootstrap CSS via CDN -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
  {% block head %}{% endblock %}
</head>
<body>
  <!-- Navigation -->
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <a class="navbar-brand" href="{{ url_for('index') }}">Win Challenge</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav"
      aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
      <ul class="navbar-nav">
        <!-- Startseite -->
        <li class="nav-item">
          <a class="nav-link" href="{{ url_for('index') }}">Home</a>
        </li>
        <!-- Challenge: Hier verwenden wir den existierenden POST-Endpunkt nicht als Link -->
        <!-- Falls du einen eigenen GET-Endpunkt für Challenge-Ergebnisse erstellen möchtest, nutze diesen -->
        <li class="nav-item">
          <a class="nav-link" href="{{ url_for('challenge') }}">Challenge</a>
        </li>
        <!-- Games-Konfiguration -->
        <li class="nav-item">
          <a class="nav-link" href="{{ url_for('games') }}">Games</a>
        </li>
        <!-- Strafen -->
        <li class="nav-item">
          <a class="nav-link" href="{{ url_for('strafen') }}">Strafen</a>
        </li>
      </ul>
    </div>
  </nav>

  <div class="container my-4">
    {% block content %}{% endblock %}
  </div>

  <!-- jQuery und Bootstrap JS via CDN -->
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.2/dist/js/bootstrap.bundle.min.js"></script>
  <script src="{{ url_for('static', filename='js/app.js') }}"></script>
  {% block scripts %}{% endblock %}
</body>
</html>

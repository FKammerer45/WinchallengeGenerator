{% extends "base.html" %}
{% block title %}Home - Win Challenge Generator{% endblock %}

{% block content %}
<div class="container mt-4">
  <h1 class="mb-4">Win Challenge Generator</h1>

  <!-- Form for challenge parameters -->
  <form id="challengeForm" method="post" action="{{ url_for('generate_challenge') }}">
    <!-- CSRF Token -->
    <input type="hidden" name="csrf_token" value="{{ csrf_token() }}">

    <!-- Dropdown to choose game source (tab) -->
    <div class="form-group">
      <label for="gameSourceSelect">Select Game Source:</label>
      <select id="gameSourceSelect" class="form-control">
        <!-- Options will be populated by JavaScript -->
      </select>
    </div>

    <!-- Number of Players Card -->
    <div class="card mb-3" style="background-color:#1E1E1E; border:1px solid #357ABD;">
      <div class="card-body text-light">
        <label for="numPlayers" class="font-weight-bold">Number of Players:</label>
        <select class="form-control" id="numPlayers" name="num_players"
          style="background-color:#2B2B2B; color:#fff; border:none;">
          <option>1</option>
          <option>2</option>
          <option>3</option>
          <option>4</option>
          <option>5</option>
        </select>
      </div>
    </div>

    <!-- Desired Difficulty Card -->
    <div class="card mb-3" style="background-color:#1E1E1E; border:1px solid #357ABD;">
      <div class="card-body text-light">
        <label for="desiredDiff" class="font-weight-bold">Desired Difficulty:</label>
        <input type="number" step="0.1" class="form-control" id="desiredDiff" name="desired_diff"
          placeholder="e.g. 50.0" required value="60" style="background-color:#2B2B2B; color:#fff; border:none;">
      </div>
    </div>

    <!-- Back-to-Back Probability Card -->
    <div class="card mb-3" style="background-color:#1E1E1E; border:1px solid #357ABD;">
      <div class="card-body text-light">
        <label for="spinB2B" class="font-weight-bold">
          Back-to-Back Probability (0 = none, 10 = only):
        </label>
        <input type="number" class="form-control" id="spinB2B" name="raw_b2b" min="0" max="10" value="1"
          style="background-color:#2B2B2B; color:#fff; border:none;">
      </div>
    </div>

    <!-- Games Selection Card -->
    <div class="card mb-3" style="background-color:#1E1E1E; border:1px solid #357ABD;">
      <div class="card-header text-light">
        <strong>Select the Games:</strong>
      </div>
      <div class="card-body p-2" style="background-color:#1E1E1E;">
        <table class="table table-dark table-striped mb-0">
          <thead>
            <tr>
              <th style="width:20%;">Game</th>
              <th style="width:25%;">Weight</th>
              <th style="width:40%;">Select Mode</th>
            </tr>
          </thead>
          <tbody id="gamesSelectionTbody">
            <!-- Local entries will be populated here by JavaScript -->
          </tbody>
        </table>
      </div>
    </div>


</div>

<!-- Submit Button for generating the challenge -->
<button type="submit" class="btn btn-primary btn-lg">Generate Challenge</button>
</form>

<!-- Container for displaying challenge result and accept button -->
<div class="mt-3">
  <div id="challengeResult" class="card p-3" style="display:none;"></div>
  <button id="acceptBtn" class="btn btn-success mt-3" style="display:none;">Accept Challenge</button>
</div>
</div>
{% endblock %}

{% block scripts %}
<script>
  window.generateChallengeUrl = "{{ url_for('generate_challenge') }}";
</script>
<script type="module" src="{{ url_for('static', filename='js/games/main.js') }}"></script>
<script>
  
  // Event listener for accepting a challenge
  document.getElementById("acceptBtn").addEventListener("click", function () {
    if (!currentChallengeData) {
      alert("No challenge generated.");
      return;
    }
    fetch("{{ url_for('accept_challenge') }}", {
      method: "POST",
      headers: {
        "Content-Type": "application/json",
        "X-CSRFToken": document.querySelector('input[name="csrf_token"]').value
      },
      body: JSON.stringify(currentChallengeData)
    })
      .then(res => res.json())
      .then(resData => {
        if (resData.status === "ok") {
          // Redirect to challenges page in the same tab
          window.location.href = "{{ url_for('challenge') }}";
        } else {
          alert("Error accepting challenge.");
        }
      })
      .catch(err => console.error("Error accepting challenge:", err));
  });
</script>
{% endblock %}

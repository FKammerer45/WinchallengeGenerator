{% extends "base.html" %}
{% block title %}Register - Win Challenge Generator{% endblock %}
{% block content %}
<div class="container mt-4">
  <h2>Register</h2>
  <form method="post" action="{{ url_for('auth.register') }}">
    <input type="hidden" name="csrf_token" value="{{ csrf_token() }}">
    <div class="form-group">
      <label for="username">Username:</label>
      <input type="text" class="form-control" name="username" required minlength="6" placeholder="Enter username" title="Username must be at least 6 characters long">
    </div>
    <div class="form-group">
      <label for="password">Password:</label>
      <input type="password" class="form-control" name="password" required minlength="6" pattern="(?=.*\d).{6,}" placeholder="Enter password" title="Password must be at least 6 characters long and contain at least one number">
    </div>
    <div class="form-group">
      <label for="confirm_password">Confirm Password:</label>
      <input type="password" class="form-control" id="confirm_password" name="confirm_password" required>
    </div>
    <button type="submit" class="btn btn-primary">Register</button>
  </form>
  <p class="mt-3">Already have an account? <a href="{{ url_for('auth.login') }}">Login here</a>.</p>
</div>
{% endblock %}

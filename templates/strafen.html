{% extends "base.html" %}
{% block title %}Strafen Konfiguration{% endblock %}
{% block content %}
<div class="container">
  <h2>Strafen Konfiguration</h2>
  <table class="table table-dark table-striped">
    <thead>
      <tr>
        <th>Name</th>
        <th>Wahrscheinlichkeit</th>
        <th>Beschreibung</th>
      </tr>
    </thead>
    <tbody>
      {% for s in strafen %}
      <tr>
        <td>{{ s["Name"] }}</td>
        <td>{{ s["Wahrscheinlichkeit"] }}</td>
        <td>{{ s["Beschreibung"] }}</td>
      </tr>
      {% endfor %}
    </tbody>
  </table>
  <!-- Hier kannst du auch Formulare zur Bearbeitung/Hinzufügung von Strafen einfügen -->
</div>
{% endblock %}

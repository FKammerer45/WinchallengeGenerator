{% extends "base.html" %}

{% block title %}Games Konfiguration{% endblock %}

{% block content %}
<div class="container mt-4">
  <h2>Games Konfiguration</h2>

  <!-- Tabs Navigation -->
  <ul class="nav nav-tabs" id="gamesTab" role="tablist">
    <!-- Default Tab -->
    <li class="nav-item">
      <a class="nav-link active" id="default-tab" data-toggle="tab" href="#default" role="tab" aria-controls="default" aria-selected="true">
        Default
      </a>
    </li>
    <!-- Plus Button for adding a new tab -->
    <li class="nav-item">
      <a class="nav-link" href="#" id="addTabBtn" role="tab">+</a>
    </li>
  </ul>

  <!-- Tab Contents -->
  <div class="tab-content mt-3" id="gamesTabContent">
    <!-- Default Tab Pane -->
    <div class="tab-pane fade show active" id="default" role="tabpanel" aria-labelledby="default-tab">
      <!-- Insert Button for the Default Tab -->
      <div class="my-3">
        <button class="btn btn-primary insertGameBtn" data-tab="default">Einf√ºgen</button>
      </div>
      <!-- Include table for Default Games -->
      {% include "games/games_table.html" %}
    </div>
    <!-- New tabs will be added dynamically here -->
  </div>
</div>

<!-- Include modals for game entry operations -->
{% include "games/games_modals.html" %}
{% endblock %}

{% block scripts %}
  <!-- Include Games Scripts JavaScript -->
  <script src="{{ url_for('static', filename='js/games_scripts.js') }}"></script>
{% endblock %}

{% extends "base.html" %}
{% block title %}Home - Win Challenge Generator{% endblock %}

{% block content %}
<div class="container mt-4">
  <h1 class="mb-4">Win Challenge Generator</h1>

  <form id="challengeForm" method="post" action="{{ url_for('challenge_api.generate_challenge') }}">
    <input type="hidden" name="csrf_token" value="{{ csrf_token() }}">

    <div class="form-group">
      <label for="gameSourceSelect">Select Game Source:</label>
      <select id="gameSourceSelect" class="form-control">
        </select>
    </div>

    <div class="card mb-3" style="background-color:#1E1E1E; border:1px solid #357ABD;">
      <div class="card-body text-light">
        <label for="numPlayers" class="font-weight-bold">Number of Players:</label>
        <select id="numPlayers" name="num_players" class="form-control" style="background-color:#2B2B2B; color:#fff; border:none;">
          <option>1</option>
          <option>2</option>
          <option>3</option>
          <option>4</option>
          <option>5</option>
        </select>
      </div>
    </div>

    <div class="card mb-3" style="background-color:#1E1E1E; border:1px solid #357ABD;">
      <div class="card-body text-light">
        <label for="desiredDiff" class="font-weight-bold">Desired Difficulty:</label>
        <input type="number" step="0.1" id="desiredDiff" name="desired_diff" class="form-control"
               placeholder="e.g. 50.0" required value="60"
               style="background-color:#2B2B2B; color:#fff; border:none;">
      </div>
    </div>

    <div class="card mb-3" style="background-color:#1E1E1E; border:1px solid #357ABD;">
      <div class="card-body text-light">
        <label for="spinB2B" class="font-weight-bold">
          Back-to-Back Probability (0 = none, 10 = only):
        </label>
        <input type="number" id="spinB2B" name="raw_b2b" class="form-control"
               min="0" max="10" value="1"
               style="background-color:#2B2B2B; color:#fff; border:none;">
      </div>
    </div>

    <div class="card mb-3" style="background-color:#1E1E1E; border:1px solid #357ABD;">
      <div class="card-header text-light"><strong>Select the Games:</strong></div>
      <div class="card-body p-2" style="background-color:#1E1E1E;">
        <table class="table table-dark table-striped mb-0">
          <thead>
            <tr>
              <th style="width:20%;">Game</th>
              <th style="width:25%;">Weight</th>
              <th style="width:40%;">Select Mode</th>
            </tr>
          </thead>
          <tbody id="gamesSelectionTbody">
            </tbody>
        </table>
      </div>
    </div>

    <button type="submit" class="btn btn-primary btn-lg">Generate Challenge</button>
  </form>

  <div class="mt-3">
    <div id="challengeResult" class="card p-3" style="display:none;"></div>
    <button id="acceptBtn" class="btn btn-success mt-3" style="display:none;">Accept Challenge</button>
  </div>
</div>
{% endblock %}

{% block scripts %}
<script>
  // *** Corrected url_for ***
  window.generateChallengeUrl = "{{ url_for('challenge_api.generate_challenge') }}";
  console.log("[index.html] generateChallengeUrl set to:", window.generateChallengeUrl);
</script>

<script type="module" src="{{ url_for('static', filename='js/challenge/challenge.js') }}"></script>

<script>
  document.addEventListener("DOMContentLoaded", () => {
    const acceptBtn = document.getElementById("acceptBtn");
    if (acceptBtn) {
      acceptBtn.addEventListener("click", () => {
        if (!window.currentChallengeData) {
          alert("No challenge generated.");
          return;
        }
        // Ensure CSRF token input exists within the main form (#challengeForm)
        const csrfTokenInput = document.querySelector('#challengeForm input[name="csrf_token"]');
        if (!csrfTokenInput) {
            alert("Security token not found. Cannot accept challenge.");
            console.error("CSRF token input not found in #challengeForm");
            return;
        }
        // *** Corrected url_for ***
        fetch("{{ url_for('main.accept_challenge') }}", {
          method: "POST",
          headers: {
            "Content-Type": "application/json",
            "X-CSRFToken": csrfTokenInput.value // Read value from the input
          },
          body: JSON.stringify(window.currentChallengeData)
        })
          .then(res => {
              if (!res.ok) {
                  return res.json().catch(() => ({ statusText: res.statusText })).then(errData => {
                      throw new Error(errData.error || `HTTP error! status: ${res.status}`);
                  });
              }
              return res.json();
          })
          .then(resData => {
            if (resData.status === "ok") {
               // *** Corrected url_for ***
              window.location.href = "{{ url_for('main.challenge_view') }}";
            } else {
              alert("Error accepting challenge: " + (resData.error || "Unknown error"));
              console.error("Error accepting challenge:", resData);
            }
          })
          .catch(err => {
              console.error("Error during fetch for accept challenge:", err);
              alert("Error accepting challenge: " + err.message);
          });
      });
    } else {
        console.warn("Accept button ('acceptBtn') not found.");
    }
  });
</script>
{% endblock %}

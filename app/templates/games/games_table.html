<!-- Table displaying game entries -->
<table class="table table-dark table-striped">
    <thead>
      <tr>
        <th>Game</th>
        <th>Game Mode</th>
        <th>Difficulty</th>
        <th>Number of Players</th>
      </tr>
    </thead>
    <tbody class="gamesTable" id="defaultGamesTable">
      {% for game in games %}
        <tr data-id="{{ game.id }}">
          <td>{{ game["Spiel"] }}</td>
          <td>{{ game["Spielmodus"] }}</td>
          <td>{{ game["Schwierigkeit"] }}</td>
          <td>{{ game["Spieleranzahl"] }}</td>
        </tr>
      {% endfor %}
    </tbody>
  </table>
